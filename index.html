<!-- 01 -->
<!-- JavaScript can hide HTML elements. -->
<p id = "second">Hello Gayu</p>
<button id = "button1" onclick="document.getElementById('second').style.display='none'">Click Here to hide the above content</button>
<!--When you click the button it will Hide the Hello Gayu, Other wise content is showing-->
<br> <br>

<!-- 02 -->
<!-- JavaScript can show hidden HTML elements. -->
<p id="first" style="display:none">Hello world</p> 
<!--When you click the button it will show the Hello world, Other wise content is in hide mood-->
<button id = "button2" onclick="document.getElementById('first').style.display='block' "> Click Here to show the hidden content </button>

<!-- 03 -->
<!-- JavaScr<br>ipt can change the HTML content. -->
<p id="third">Paragraph in normal mood</p>
<button id = "button3" onclick='myFunc()'>Click here to change the content</button>
<!--In here I called the function, when button is click the para content will change-->
<!--function is in external script file-->

<!-- Javascript disply possibilities -->

<button id="button4" onclick="document.getElementById('fourth').innerHTML = 'innerHTML Example'">innerHTML Example</button>
